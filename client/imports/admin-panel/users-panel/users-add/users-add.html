<style>
.custom-icon {
    font-weight: normal;
    font-style: normal;
    font-size: 24px;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    word-wrap: normal;
    direction: ltr;
    -webkit-font-feature-settings: 'liga';
    -webkit-font-smoothing: antialiased;
}
</style>
<md-toolbar>
    <button [routerLink]="['/AdminPanel/Users']" md-fab class="md-mini md-primary" aria-label="go back!">
      <i md-icon>fast_rewind</i>
    </button>
    Add User
</md-toolbar>

<md-card>
    <md-card-content>
        <h2 class="md-title ma-name" style="">
        	Invite user
        </h2>
        <div layout="row">

            <div layout="row" layout-align="end end" style="width:100%;">
				<md-input [(ngModel)]="user.name" style="width:90%;" placeholder="Name...">
				</md-input>
            </div>
            <br>
            <div layout="row" layout-align="end end" style="width:100%;">
				<md-input [(ngModel)]="user.role" style="width:90%;" placeholder="Role...">
				</md-input>
            </div>
            <br>
            <div layout="row" layout-align="end end" style="width:100%;">
				<md-input [(ngModel)]="user.email" style="width:90%;" placeholder="E-mail...">
				</md-input>
				<button [routerLink]="['/AdminPanel/Users']" md-fab class="md-mini md-primary" aria-label="go back!" style="width:50px; height:50px;">
				  <i class="fa fa-send-o custom-icon"></i>
				</button>
            </div>

        </div>
    </md-card-content>
</md-card>
