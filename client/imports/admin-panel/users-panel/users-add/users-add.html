<style>
.custom-icon {
    font-weight: normal;
    font-style: normal;
    font-size: 24px;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    word-wrap: normal;
    direction: ltr;
    -webkit-font-feature-settings: 'liga';
    -webkit-font-smoothing: antialiased;
}

.md-inline-form {
  margin: 24px;
}
.demo-full-width {
  width: 100%;
}
</style>
<md-toolbar>
    <button [routerLink]="['/AdminPanel/Users']" md-fab class="md-mini md-primary" aria-label="go back!">
      <i md-icon>fast_rewind</i>
    </button>
	{{ 'Add User' | translate }}
</md-toolbar>

<md-card>
    <md-card-content>
        <h2 class="md-title ma-name" style="">
        	{{ 'Invite User' | translate }}
        </h2>

        <div layout="column" class="md-inline-form">
            <form [ngFormModel]="inviteUserForm" #f="ngForm" (submit)="inviteUser(f.value)">
                <md-input ngControl="company" class="demo-full-width" placeholder="{{'Company' | translate}} ({{'disabled' | translate}})" disabled>
                </md-input>
                <table style="width: 100%" cellspacing="0">
                    <tr>
                        <td>
                            <md-input ngControl="name" placeholder="{{'First name' | translate}}" style="width: 100%"></md-input>
                        </td>
                        <td>
                            <md-input ngControl="last_name" placeholder="{{'Last name' | translate}}" 
                                style="width: 100%">
                            </md-input>
                        </td>
                    </tr>
                </table>
                <p>
                <md-input class="demo-full-width" ngControl="email" placeholder="E-mail"></md-input>
                <md-input class="demo-full-width" ngControl="role" placeholder="{{'Role' | translate}}"></md-input>
                <md-input class="demo-full-width" ngControl="phone" placeholder="{{'Phone number' | translate}}"></md-input>
                <md-input class="demo-full-width" ngControl="address" placeholder="{{'Address' | translate}}" value="1600 Amphitheatre Pkway"></md-input>
                </p>
                <table style="width: 100%" cellspacing="0">
                    <tr>
                        <td><md-input class="demo-full-width" ngControl="city" placeholder="{{'City' | translate}}"></md-input></td>
                        <td><md-input class="demo-full-width" ngControl="state" placeholder="{{'State' | translate}}"></md-input></td>
                        <td>
                            <md-input #postalCode class="demo-full-width" maxLength="5" ngControl="postal_code"
                            placeholder="{{'Postal Code' | translate}}"
                            value="94043">
                                <md-hint align="end">
                                    {{postalCode.characterCount}} / 5
                                </md-hint>
                            </md-input>
                        </td>
                    </tr>
                </table>
                 <button md-raised-button class="md-raised md-primary" type="submit"><i class="fa fa-send-o"></i> {{ 'Send invitation' | translate}}</button>
            </form>
        </div>

    </md-card-content>
</md-card>
